        content: |
            Les Gbaya sont une population de plus de 800000 personnes qui occupe un territoire situé pour les quatre cinquième à l’ouest de la République Centrafricaine et pour le dernier cinquième au centre-est du Cameroun. Le groupe numériquement le plus important appelé Gbaya kara ou gbaya du Nord est subdivisé en plusieurs sous-groupes dont font partie les Gbaya ɓòdòè chez qui j'ai travaillé. Ceux-ci forment un groupe homogène d’environ 5000 personnes réparties en une quarantaine de villages au sud-ouest de Bouar (R.C.A.).

            Le gbaya est une langue oubanguienne du sous-groupe Adamawa oriental (phylum Niger-Congo). Le gbaya du Nord-ouest qui fait partie du groupe Gbaya-Mandja-Ngbaka comprend six dialectes : quatre en République Centrafricaine [ɓòdòè, ɓòkpàn, ɓòɲìnà, ɓùgùì] couramment regroupés sous l’appellation Gbaya-kara, et deux au Cameroun [ɓòyà and yàáyùùwèè]. Cette étude traite du Gbaya ɓòdòè qui est parlé par 5000 personnes à l’Ouest de la R.C.A.

            Les Gbaya ɓòdòè sont une société de chasseurs-cueilleurs-cultivateurs. Ils vivent dans une savane arbustive très verte sillonnée par de nombreuses petites rivières dont les berges sont couvertes de forêts, exploitant toute l’année les ressources spontanées de leur milieu naturel par la chasse et la collecte, tout en pratiquant une petite culture (manioc, sésame et plantes vivrières). Sur le plan technologique, ils façonnent des poteries, confectionnent des vanneries, travaillent le bois et le fer dont ils étaient autrefois producteurs. Ils se caractérisent par une hiérarchisation sociale très réduite : il n’y a pas de métier réservé dont un individu ou un groupe pourrait revendiquer l’exclusivité. Outre les nécessaires activités de subsistance, chacun se livre aux occupations de son choix. Culture de tradition orale, le savoir est commun à tous et chacun peut y avoir également accès.

            **Source :** [Page sur le Gbaya](http://harmodio.free.fr/cartographies/Gbaya/Gbaya.html)

