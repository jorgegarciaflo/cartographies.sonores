            *Source : [Page sur le Gbaya](http://harmodio.free.fr/cartographies/Gbaya/Gbaya.html)*

            Les Gbaya sont une population de plus de 800000 personnes qui occupe un territoire situé pour les quatre cinquième à l’ouest de la République Centrafricaine et pour le dernier cinquième au centre-est du Cameroun. Le groupe numériquement le plus important appelé Gbaya kara ou gbaya du Nord est subdivisé en plusieurs sous-groupes dont font partie les Gbaya ɓòdòè chez qui j'ai travaillé. Ceux-ci forment un groupe homogène d’environ 5000 personnes réparties en une quarantaine de villages au sud-ouest de Bouar (R.C.A.).

            <center>![](images/langues/gbaya/carte.png)</center>

            Le gbaya est une langue oubanguienne du sous-groupe Adamawa oriental (phylum Niger-Congo). Le gbaya du Nord-ouest qui fait partie du groupe Gbaya-Mandja-Ngbaka comprend six dialectes : quatre en République Centrafricaine [ɓòdòè, ɓòkpàn, ɓòɲìnà, ɓùgùì] couramment regroupés sous l’appellation Gbaya-kara, et deux au Cameroun [ɓòyà and yàáyùùwèè]. Cette étude traite du Gbaya ɓòdòè qui est parlé par 5000 personnes à l’Ouest de la R.C.A.

            Les Gbaya ɓòdòè sont une société de chasseurs-cueilleurs-cultivateurs. Ils vivent dans une savane arbustive très verte sillonnée par de nombreuses petites rivières dont les berges sont couvertes de forêts, exploitant toute l’année les ressources spontanées de leur milieu naturel par la chasse et la collecte, tout en pratiquant une petite culture (manioc, sésame et plantes vivrières). Sur le plan technologique, ils façonnent des poteries, confectionnent des vanneries, travaillent le bois et le fer dont ils étaient autrefois producteurs. Ils se caractérisent par une hiérarchisation sociale très réduite : il n’y a pas de métier réservé dont un individu ou un groupe pourrait revendiquer l’exclusivité. Outre les nécessaires activités de subsistance, chacun se livre aux occupations de son choix. Culture de tradition orale, le savoir est commun à tous et chacun peut y avoir également accès.

            ### Apprendre à parler : tɔ̰ nú ou la maîtrise de l'outil langue

            Lorsque le petit enfant apprend à parler, c'est-à-dire à maîtriser la langue (tɔ̰́ɔ̰́ nú gbáyá), il existe pour l'aider pendant cette phase d'apprentissage : (i) une technique pour lui faciliter l'acquisition de certains éléments de la langue, (ii) des jeux qui lui permettent de s'exercer tant à bien prononcer qu'à bien découper les syllabes.
            
            #### Un parler bébé

            Tout d'abord, il existe un parler bébé qui ne consiste pas à modifier un certain nombre de mots, comme le font certain parents en France, mais est une technique pédagogique qui n'est utilisée que pour un seul phonème, la vibrante à un seul battement ‘r’ dont la réalisation est jugée difficile. Pour ce faire, les adultes et pas seulement les parents, produisent lorsqu'ils s'adressent à un petit enfant une latérale ‘l’ au lieu de la battue ‘r’ – ndálà pour ndárà « chaussure » par exemple –, ces deux phonèmes ayant le même point d'articulation apico-alvéolaire. Une fois l'enfant habitué à placer correctement sa langue, il lui sera plus facile de produire en ce même point un battement et donc de réaliser correctement cette vibrante.

                 
            #### Des virelangues

            Par ailleurs il existe des virelangues qui permettent aux enfants de s'exercer de façon ludique à distinguer des sons dont la réalisation est proche mais que la langue distingue. Ainsi en gbaya on trouve les virelangues suivants pour distinguer entre les nasales ‘m’, ‘n’ et ‘ɲ’:
            <center>![](images/langues/gbaya/traduction1.png)</center>

            #### Un parler de type 'javanais'

            Il existe aussi un parler ludique de type javanais que pratiquent les jeunes. Il s'agit de faire suivre chaque syllabe d'une syllabe commençant par un ‘f’ suivi d'une consonne identique à celle de la syllabe précédente, l'ensemble étant affecté d'un schème BH. Ainsi par exemple « viens ici » mɛ̀ tɛ́ hɛ̰̀ devient mɛ̀fɛ́ tɛ̀fɛ́ hɛ̰̀fɛ̰́. Un tel exercice montre que le découpage syllabique est bien maîtrisé par ceux qui l'utilisent.

            ### Les salutations
            Les salutations sont brèves et dépendent de la période de la journée. Celui qui salue pose la question et l'autre y répond comme l'indiquent les dialogues suivants. 
            <center>![](images/langues/gbaya/traduction2.png)</center>

            On peut aussi interpeller quelqu'un pour le saluer, on vient ensuite lui serrer la main. La poignée de main est la façon ordinaire de se dire bonjour.
            <center>![](images/langues/gbaya/traduction3.png)</center>

            ### Traduction de l'audio : Salutations
            *Transcription de Paulette Roulon*

            - Le matin : fait-il jour pour toi ?
            - Il fait jour pour moi.
            - Le matin : fait-il frais pour toi ?
            - Il fait frais pour moi.
            - Quand on voit quelqu'un au loin c'est:
            - Saluons-nous! (Serrons-nous la main) 

