            ### Stèle 21 d'Edzná (Campeche, Mexique)

            <center><img src="images/langues/maya/image002.jpeg" /></center>

            *buluk-ajaw uuklajuun-ch'een? lajuun-ajaw ts'apaj tun ti u-tan-lam*
            *ukabiiy kaloom? chaak wak-kab-nal ooch?-nal k'u-? kan-kaan-winik*

            [Le] 11 Ahau 17 Ch'en, [en] (le katun) 10 Ahau (/ le 21 août 662), la stèle est érigée au milieu (du katun) sous les auspices de "kaloomte Chac", divin homme céleste d'Edzná au Wak Kab Nal, à "Ooch Nal".

            ### Page 16 du Codex Peresianus (Bibliothèque nationale de France, Paris)

            <center><img src="images/langues/maya/image004.gif" /></center>

            *alay(?) k'u ti ja' way(.) huh-waaj chik'in*

            "On dit que"(?) le dieu (est) dans la doline/cenote d'eau. Pains/tamales à l'iguane (à offrir) à l'ouest.


            <center><img src="images/langues/maya/image006.gif" /></center>

            *alay(?) k'u ti yax-che' yax-be ja'-yax-be(.) a?/a[j]?-chaak*

            "On dit que"(?) le dieu (est) dans l'"arbre vert/primordial" (fromager/ceiba), le "chemin vert/primordial". Ton?/celui de l'?averse/Chac, (c'est) le "chemin vert/primordial de l'eau".

            <center><img src="images/langues/maya/image008.gif" /></center>

            *alay(?) [k'u] ti kaan (…)*

            "On dit que"(?) [le dieu] (est) au ciel ...


            <center><img src="images/langues/maya/image010.gif" /></center>

            *ch'ak-kab k'u-ja'-ajaw(.) bolon-[y-]ok(?)-te tan*

            Le divin maître de l'eau [Chac] est ravagé. Devant, (c'est) Bolonyocte(?)

            <center><img src="images/langues/maya/image012.gif" /></center>

            *tok … tun-ajaw(?)-haab chaak*

            [Pluie]? brûlant(e) … (c'est une) période de (maîtres? de) pierre, (c'est) Chac.

