        content: |
            Le langi est une langue bantu (F33 dans la classification de Guthrie) parlée dans la région de Kondoa au centre de la Tanzanie par environ 200 000 personnes.

            ### Traduction de l'audio

            Il était une fois une personne appelée Misiru fille de Lose.<br />
            Ses parents lui avaient imposé une interdiction.<br /> 
            Que tu ailles juste chercher de l'eau et que tu reviennes à la maison."<br /> 
            Alors elle alla pour se baigner dans le point d'eau.<br /> 
            Puis un oiseau arriva<br /> 
            (Les habits langi traditionnels).<br /> 
            Alors là, comment rentrer à la maison? Elle était nue.<br /> 
            Alors elle se mit en route en chantant&#160;:<br /> 
            «&#160;Petit oiseau rends-moi mes habits!<br /> 
            Petit oiseau, rends-moi mes habits!<br /> 
            Tu es petit. Rends-moi mes habits!<br /> 
            Ton père est méchant. Rends-moi mes habits!<br /> 
            Ta mère est méchante. Rends-moi mes habits!&#160;»<br /> 
            "Viens, viens, pour te marier avec Mambeya vaa Waari."<br /> 
            Alors, elle suivit ce petit oiseau,(in kilangi) <br /> 
            Petit oiseau, rends-moi mes habits!<br /> 
            Tu es petit. Rends-moi mes habits!<br /> 
            Ton père est méchant. Rends-moi mes habits!<br /> 
            Ta mère est méchante. Rends-moi mes habits!"<br /> 
            "Viens, viens, pour te marier avec Mambeya vaa Waari.&#160;»<br /> 
            Puis ils se mirent en route.<br /> 
            Puis la nuit est tomba.<br /> 
            Puis ces habits, le petit oiseau se posa et la recouvrit avec les habits.<br /> 
            Dès que le coq se mit à chanter, il les reprit.<br /> 
            «&#160;Petit oiseau, rends-moi mes habits!<br /> 
            Tu es petit. Rends-moi mes habits!<br /> 
            Ton père est méchant. Rends-moi mes habits!<br /> 
            Ta mère est méchante. Rends-moi mes habits!"<br /> 
            "Viens, viens, pour te marier avec Mambeya vaa Waari.&#160;»<br /> 
            Alors ils se dirent&#160;: "nous devons partir."<br /> 
            Une deuxième fois, la nuit tomba en route.<br /> 
            Alors ils dormirent encore.<br /> 
            Le coq se mit à chanter.<br /> 
            Le petit oiseau prit les habits.<br /> 
            Encore, ils repartirent.<br /> 
            Puis ils arrivèrent à la maison<br /> 
            Et le petit oiseau, on lui donna un tout petit peu de mil.<br /> 
            Alors il picora, picora, picora.<br /> 
            Et après, qu'est-ce qu'il fallait qu'il fasse?<br /> 
            Il partit.<br /> 
            A la femme, on lui rendit ses habits, ses habits à elle on lui rendit, et elle se les noua.<br /> 
            Puis on la maria à cet homme,<br /> 
            Et là, elle dit&#160;:<br /> 
            "Renvoie-moi chez moi!"<br /> 
            Il répondit&#160;: "Attends jusqu'à ce que tu aies un enfant."<br /> 
            "Renvoie-moi chez moi!"<br /> 
            Il répondit&#160;: "Attends jusqu'à ce que tu en aies deux."<br /> 
            "Renvoie-moi chez moi!"<br /> 
            Il répondit&#160;: "Attends jusqu'à ce que tu en aies trois."<br /> 
            "Renvoie-moi chez moi!"<br /> 
            Il répondit&#160;: "Attends jusqu'à ce que tu en aies quatre", jusqu'à ce qu'ils aient dix enfants.<br /> 
            "Renvoie-moi chez moi!"<br /> 
            Alors il dit&#160;: "Allons-y donc!"<br /> 
            Elle partit devant, avec son mari et ses enfants.<br /> 
            Puis, une fois en chemin,<br /> 
            Alors la femme dit&#160;: "D'accord."<br /> 
            Puis elle dit&#160;: "La vôtre, c'est laquelle?"<br /> 
            L'homme dit&#160;: "La nôtre, c'est celle du lion".<br /> 
            La femme dit&#160;: "La nôtre, c'est laquelle? c'est celle des Vasi.<br /> 
            La nôtre, c'est celle de la pluie."<br /> 
            Alors ils s'y mirent sur le champ. Ils ont commencé à se montrer leur magie.<br /> 
            Puis l'homme commença&#160;:<br /> 
            Les rugissements sont lointains, notre lion.<br /> 
            Les rugissements sont lointains, lion à crinière.<br /> 
            Les rugissements sont lointains.&#160;»<br /> 
            Puis, il y eut un rugissement, loin! loin, loin, loin, loin.<br /> 
            Puis c'est la femme qui dit&#160;:<br /> 
            Que je tire le sisal de la terre, notre pluie.<br /> 
            Que je tire le sisal de la terre. Pluie, tombe en bruine!<br /> 
            Que je tire le sisal de la terre.&#160;»<br /> 
            Alors le tonnerre se mit à gronder, «&#160;gegegegege&#160;», puis les éclairs, puis cet homme, sa jambe … hop! bing!<br /> 
            Puis ils continuèrent&#160;:<br /> 
            «&#160;Les rugissements sont lointains.<br /> 
            Les rugissements sont lointains, notre lion.
            Les rugissements sont lointains, lion à crinière.
            Les rugissements sont lointains.&#160;»
            Alors, le lion rugit, juste à côté.
            Il s'approcha tout près, aussi près que d'ici à la citerne.
            Puis la femme se mit à chanter&#160;:
            «&#160;Que je tire le sisal de la terre
            Que je tire le sisal de la terre, notre pluie.
            Que je tire le sisal de la terre. Pluie, tombe en bruine!
            Que je tire le sisal de la terre.&#160;» Et des éclairs éclatent
            Ils continuèrent comme ça jusqu'à ce que l'homme dise&#160;:
            "Les rugissements sont lointains."
            Puis le lion s'approcha, et elle se mit à chanter&#160;:
            «&#160;Que je tire le sisal de la terre.
            Que je tire le sisal de la terre, notre pluie.
            Que je tire le sisal de la terre. Pluie, tombe en bruine!
            Que je tire le sisal de la terre.&#160;» Un bras… bing!
            Arraché par l'éclair.
            Alors il est resté avec quoi?
            Il est resté juste avec le tronc.
            Les rugissements sont lointains, notre lion.
            Les rugissements sont lointains, lion à crinière.
            Les rugissements sont lointains.&#160;»
            Bing! et s'arracha son cou.
            Puis le lion est arrivé et il avala la femme.
            Puis l'homme devint un tronc.
            Et les enfants, ils sont laissés là.
            Alors, ils dirent&#160;: "Qu'est-ce que nous devons faire?" Ils s'en allèrent en marchant les uns devant les autres.
            Pour où?
            Chez leur grand-père, Monsieur Lose.
            Ils dirent&#160;: "Nous sommes à toi, Misiru, Misiru fille de Lose."
            Il dit&#160;: "Quoi!
            Jamais de la vie. Ma Misiru s'est perdue il y a très longtemps.
            Pourquoi me faites-vous repenser à Misiru?
            Ce que vous mangerez, c'est de la bouillie au son et aux crottes.
            Alors le vieillard se mit sur le tas de fumier.
            La vieille se rendit au point d'eau.
            Ce jour-là elle entendit des petites voix qui chantent&#160;:
            «&#160;Misiru de Lose, un monstre l'a engloutie en chemin.
            Misiru fille de Lose, un monstre l'a engloutie en chemin.
            Misiru de la solitude, un monstre l'a engloutie en chemin.&#160;»
            "Ah! Ces enfants sont des enfants."
            En allant au point d'eau elle entendit des petites voix chantant.
            Puis elle dit&#160;: "Oui, ce sont tes petits-enfants.
            (Vous allez leur chanter). Ils vont dire&#160;: Misiru de Lose, un monstre l'a engloutie en chemin.
            C'est quoi, ça?"
            Elle dit&#160;: "Toi, aujourd'hui, viens leur dire&#160;:
            'je vais au point d'eau, je pars.
            Puis tu reviendras en passant par derrière pour écouter."
            La vieille s'en alla au point d'eau,
            Puis qu'est-ce qu'elle allait entendre? Des petites voix qui chantent en écrasant leur son de blé&#160;:
            «&#160;Misiru de Lose, un monstre l'a engloutie en chemin.
            Misiru de solitude, un monstre l'a engloutie en chemin.&#160;»
            Ah! Puis cette vieille encore&#160;: "Ah!"
            Puis&#160;: "Ohé enfants, qu'est-ce que vous chantez là?"
            Puis elles se turent.
            Puis elle dit à son mari&#160;:
            Comment se fait-il qu'ils chantent une chanson sur Misiru?"
            Puis elle dit&#160;: "Vieillard, demain essaie de te cacher
            Nous, on partira, l'un au champ, l'autre ailleurs, alors que ce sera juste une ruse."
            Ils ont fait la ruse. Ils sont partis.
            Puis ils (ont dit)&#160;: "Ecoute".
            «&#160;Misiru de Lose, un monstre l'a engloutie en chemin.
            Misiru de solitude, un monstre l'a engloutie en chemin. &#160;»
            Le vieillard leur dit&#160;:
            "Enfants, d'abord, à qui êtes-vous?
            Qu'est-ce que vous chantez, là?" Ils répondirent&#160;:
            "Nous, nous sommes à toi, Misiru.
            Ils se sont montré la magie en chemin.
            Oui, papa et maman.
            Puis papa s'est fait avaler,
            Puis elle s'est changée en tronc.
            — Tu me montreras l'endroit où se trouve ce tronc.
            — Oui, répondirent les enfants,
            Alors le vieillard aiguisa sa hache,
            Puis, le vieillard se mit à le tailler.
            Et l'enfant, de l'intérieur du tronc, par terre,
            "Père, coupe doucement, sinon tu vas me couper."
            Puis son enfant sortit.
            Puis ils se mirent en route pour la maison, en marchant les uns devant les autres.
            Puis ils arrivèrent à la maison.
            "Apporte une chèvre et un oiseau!". Puis ils se sont assis faire la fête.
            Puis les enfants dirent à leur mère,
            Puis elle dit à ses parents&#160;:
            "Ce que mes enfants ont mangé, c'est ce que je mangerai."
            Et les vieux? Ils étaient remplis de honte. Les petits-enfants étaient anéantis [par la maladie].
            Alors&#160;: "Apporte des médicaments.
            Et vous, les enfants, vomissez cette pâte de crottes et cette bouille de son."
            Alors, ils redevinrent des humains.

